<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port San Antonio - Menu</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <link rel="stylesheet" href="../css/dark-mode.css" />
  <link rel="stylesheet" href="../css/public_cta.css" />
  <link rel="stylesheet" href="../css/public_testimonials.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.14/i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/1.4.1/i18nextHttpBackend.min.js"></script>

  <!-- Local Scripts -->
  <script src="../js/script-public.js" defer></script>
  <script src="../js/public_cta.js" defer></script>
  <script src="../js/public_seo.js" defer></script>
  <script src="../js/public_social-media.js" defer></script>
  <script src="../js/sidebar.js" defer></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Helper script for smooth scrolling -->
  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Dummy ctaFunction that scrolls to the CTA section
    function ctaFunction() {
      scrollToSection('cta');
    }
  </script>
</head>

<body id="content">

  <!-- Ocean Loader with Waves -->
  <div class="ocean-loader">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- Include Header -->
  <div id="header-include"></div>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 data-i18n="welcomeMessage">Welcome to Port San Antonio</h1>
      <p data-i18n="subMessage">Experience the finest flavors by the sea</p>
      <a href="#menu" class="explore-btn" onclick="scrollToSection('menu')" data-i18n="exploreMenu">Explore Menu</a>
    </div>
  </section>

  <!-- Include Menu -->
  <div id="menu-include"></div>

  <!-- Include Testimonials -->
  <div id="testimonials-include"></div>

  <!-- Call to Action (CTA) Section -->
  <section id="cta">
    <h2 data-i18n="ctaTitle">Join Our Newsletter</h2>
    <p data-i18n="ctaText">Subscribe to receive the latest updates and offers.</p>
    <button onclick="ctaFunction()" data-i18n="subscribeButton">Subscribe</button>
  </section>

  <!-- Include Contact -->
  <div id="contact-include"></div>

  <!-- Include Footer -->
  <div id="footer-include"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" class="scroll-to-top-btn">⬆️</button>

  <!-- Load Testimonials Content and Handle Testimonial Form -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load external HTML sections
      fetch("header.html").then(response => response.text()).then(data => document.getElementById("header-include").innerHTML = data);
      fetch("menu.html").then(response => response.text()).then(data => document.getElementById("menu-include").innerHTML = data);
      fetch("testimonials.html").then(response => response.text()).then(data => document.getElementById("testimonials-include").innerHTML = data);
      fetch("contact.html").then(response => response.text()).then(data => document.getElementById("contact-include").innerHTML = data);
      fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer-include").innerHTML = data);
    });
  </script>

</body>

</html>
