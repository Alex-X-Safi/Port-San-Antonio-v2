<!-- Testimonials Section -->
<section id="testimonials">
  <h2 data-i18n="testimonials">Testimonials</h2>
  <div id="testimonials-container">
    <!-- External testimonials loaded here -->
  </div>
  <button id="leaveTestimonialBtn" onclick="toggleTestimonialForm()">Leave a Testimonial</button>
  <div id="testimonialFormContainer" class="hidden">
    <h3>Leave a Testimonial</h3>
    <form id="testimonialForm">
      <label for="testimonialName">Name:</label>
      <input type="text" id="testimonialName" required>
      <label for="testimonialMessage">Your Testimonial:</label>
      <textarea id="testimonialMessage" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
