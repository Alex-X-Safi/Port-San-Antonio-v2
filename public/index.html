<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port San Antonio - Menu</title>
  
  <!-- CSS Files (order matters) -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/animations.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/menu.css" />
  <link rel="stylesheet" href="/css/public_cta.css" />
  <link rel="stylesheet" href="/css/public_testimonials.css" />
  <link rel="stylesheet" href="/css/darkmode.css" />
</head>
<body id="content">

  <!-- Ocean Loader with Waves -->
  <div class="ocean-loader">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- Dynamically Loaded Sections -->
  <div id="header-include"></div>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 data-i18n="welcomeMessage">Welcome to Port San Antonio</h1>
      <p data-i18n="subMessage">Experience the finest flavors by the sea</p>
      <a href="#menu" class="explore-btn" onclick="scrollToSection('menu')" data-i18n="exploreMenu">Explore Menu</a>
    </div>
  </section>

  <div id="menu-include"></div>
  <div id="testimonials-include"></div>

  <!-- Call to Action Section -->
  <section id="cta">
    <h2 data-i18n="ctaTitle">Join Our Newsletter</h2>
    <p data-i18n="ctaText">Subscribe to receive the latest updates and offers.</p>
    <button onclick="ctaFunction()" data-i18n="subscribeButton">Subscribe</button>
  </section>

  <div id="contact-include"></div>
  <div id="footer-include"></div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" class="scroll-to-top-btn">⬆️</button>

  <!-- Load External HTML Sections -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-include").innerHTML = data);
      fetch("menu.html")
        .then(response => response.text())
        .then(data => document.getElementById("menu-include").innerHTML = data);
      fetch("testimonials.html")
        .then(response => response.text())
        .then(data => document.getElementById("testimonials-include").innerHTML = data);
      fetch("contact.html")
        .then(response => response.text())
        .then(data => document.getElementById("contact-include").innerHTML = data);
      fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer-include").innerHTML = data);
    });

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    // Dummy CTA function for scrolling
    function ctaFunction() {
      scrollToSection("cta");
    }
  </script>

  <!-- JavaScript Files -->
  <script src="/js/script-public.js" defer></script>
  <script src="/js/modules/admin.js" defer></script>
  <script src="/js/modules/auth.js" defer></script>
  <script src="/js/modules/darkMode.js" defer></script>
  <script src="/js/modules/domElements.js" defer></script>
  <script src="/js/modules/filter.js" defer></script>
  <script src="/js/modules/language.js" defer></script>
  <script src="/js/modules/menu.js" defer></script>
  <script src="/js/modules/navigation.js" defer></script>
  <script src="/js/modules/netlifyIdentity.js" defer></script>
  <script src="/js/modules/popup.js" defer></script>
  <script src="/js/modules/public_cta.js" defer></script>
  <script src="/js/modules/public_seo.js" defer></script>
  <script src="/js/modules/public_social-media.js" defer></script>
  <script src="/js/modules/scroll.js" defer></script>
  <script src="/js/modules/sidebar.js" defer></script>
  <script src="/js/modules/sort.js" defer></script>
  <script src="/js/modules/universalSort.js" defer></script>
</body>
</html>
