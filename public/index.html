<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port San Antonio - Menu</title>
  <link rel="stylesheet" href="styles-public.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.14/i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/1.4.1/i18nextHttpBackend.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="script-public.js" defer></script>
</head>
<body id="content">

  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo" data-i18n="logo">Port San Antonio</div>
      <ul>
        <li><a href="#home" data-i18n="home">Home</a></li>
        <li><a href="#menu" data-i18n="menu">Menu</a></li>
        <li><a href="#contact" data-i18n="contact">Contact</a></li>
        <li><a href="/admin/" data-i18n="admin">Admin</a></li>
        <button id="darkModeToggle">ðŸŒ™ <span data-i18n="darkMode">Dark Mode</span></button>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="es">EspaÃ±ol</option>
          <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        </select>
        <li><button id="login" data-i18n="login">Login</button></li>
        <li><button id="logout" data-i18n="logout" style="display:none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 data-i18n="welcomeMessage">Welcome to Port San Antonio</h1>
      <p data-i18n="subMessage">Experience the finest flavors by the sea</p>
      <a href="#menu" class="explore-btn" data-i18n="exploreMenu">Explore Menu</a>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu" style="display: none;">
    <h2 data-i18n="ourMenu">Our Menu</h2>
    <div class="filter-container">
      <label for="filter" data-i18n="filter">Filter:</label>
      <select id="filter">
        <option value="all" data-i18n="all">All</option>
        <option value="vegetarian" data-i18n="vegetarian">Vegetarian</option>
        <option value="popular" data-i18n="popular">Popular</option>
        <option value="gluten-free" data-i18n="glutenFree">Gluten-Free</option>
      </select>
    </div>
    <div id="menu-items" class="menu-items"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" style="display: none;">
    <h2 data-i18n="contact">Contact Us</h2>
    <form id="contact-form">
      <label for="name" data-i18n="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email" data-i18n="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message" data-i18n="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" data-i18n="sendMessage">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p data-i18n="footerMessage">&copy; 2025 Port San Antonio. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginBtn = document.getElementById("login");
      const logoutBtn = document.getElementById("logout");

      if (!loginBtn || !logoutBtn) {
        console.error("Login or Logout button not found.");
        return;
      }

      netlifyIdentity.on("login", () => {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        location.reload();
      });

      netlifyIdentity.on("logout", () => {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        location.reload();
      });

      loginBtn.addEventListener("click", () => {
        netlifyIdentity.open();
      });

      logoutBtn.addEventListener("click", () => {
        netlifyIdentity.logout();
      });

      netlifyIdentity.init();
    });
  </script>
</body>
</html>
